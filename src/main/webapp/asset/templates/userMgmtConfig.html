<h2>User Management</h2>
{{userMgmtC.Details['role']}}
{{userMgmtC.Details['user']}}
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <caption>Role</caption>
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr style="cursor: pointer" ng-repeat="(key, value) in userMgmtC.Details['role']">
            <td>{{key}}</td>
            <td>{{value}}</td>
            <td>{{value}}</td>
            <td><a type="button" class="btn btn-default" data-toggle="modal" data-target="{{'#modalDeleteRole' + value['id']}}">Delete</a>
                <a type="button" class="btn btn-default" data-toggle="modal" data-target="{{'#modalDeleteRole' + value['id']}}">Change</a>
        </tr>
        </a>
        </tbody>
    </table>
</div>
<!--___________________________________ MODALS ___________________________________-->
<!-- modal for deleting role-->
<div ng-repeat="(key, value) in userMgmtC.Details['role']" id="{{'modalDeleteRole' + value['id']}}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Begin activity?</h4>
            </div>
            <div class="modal-body">
                <p>Do you want to start Activity "{{value['label']}}"?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="userMgmtC.deleteRole(value['id']);" data-dismiss="modal" class="btn btn-primary">Begin</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
