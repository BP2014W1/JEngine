<h2>mailConfig</h2>
<div class="table-responsive">
	<table class="table table-striped table-hover">
		<caption>mailConfig currently available</caption>
		<thead>
			<tr>
				<th>ID</th>
				<th>Activity Name</th>
				<th>Edit</th>
			</tr>
		</thead>
		<tbody>
			<tr style="cursor: pointer" ng-repeat="(key, value) in mailConfig.Details">
				<td>{{key}}</td>
				<td>{{value}}</td>
				<td><a href="#" data-toggle="modal" ng-click="mailTask = {{key}}" data-target="#editMailConfig" class="btn btn-default">
					Start Instance
				    </a>
				</td>
			</tr>
			</a>
		</tbody>
	</table>
</div>

<!-- modals -->
<div id="editMailConfig" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Edit Mail Config of {{mailConfig.getLabelFrom(mailTask)}}</h4>
			</div>
			<div class="modal-body">
				<p>{{mailConfig.getDetailsFrom(mailTask)}}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" ng-click="mailConfig.update(mailConfig.Details);" data-dismiss="modal" class="btn btn-primary">Done!</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
