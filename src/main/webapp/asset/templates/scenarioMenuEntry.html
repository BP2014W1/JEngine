<!-- Creates Menu Entries for the Scenarios -->
<a id="headingOne" href="#scenarioEntries" data-toggle="collapse">
	<span class="nav-label">Scenarios</span>
	<span class="fa arrow"></span>
</a>
<ul ng-controller="ScenarioController as scenarioCtrl" id="scenarioEntries" class="nav nav-second-level collapse">
	<li ng-repeat="id in scenarioCtrl.scenarioIds">
		<a ng-href="#/scenario/{{id}}">{{id + ': ' + scenarioCtrl.scenarios['' + id]['label']}}</a>
	</li>
</ul>
