<h3>Instances of {{instanceCtrl.instanceDetails['details']['name']}}</h3>
<div class="table-responsive">
	<table class="table table-striped table-hover">
		<caption>Instances of {{instanceCtrl.instanceDetails['details']['name']}} currently running</caption>
        {{instanceCtrl.instanceDetails}}
		Filter <input ng-model="searchText">
		<thead>
			<tr>
				<th>Instance #</th>
				<th>Process name</th>
			</tr>
		</thead>
		<tbody>
			<tr style="cursor: pointer" ng-repeat="(key, value) in instanceCtrl.instanceDetails['instances']['labels'] track by $index"  ng-show="!searchText || value.indexOf(searchText) > -1" ng-click="instanceCtrl.goToDetailsFrom(key);">
				<td>{{key}}</td>
				<td>{{value}}</td>
			</tr>
			</a>
		</tbody>
	</table>
</div>
