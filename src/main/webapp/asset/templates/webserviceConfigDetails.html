<h2>webserviceConfig</h2>

<!-- filtering scenarios  -->
Select Scenario: <select data-ng-options="id as id for id in webserviceC.scenarioIDs" ng-model="selectedScenario" data-ng-change="webserviceC.getAllWebservicetaskForScenarioID(selectedScenario)"></select>

<li ng-if="selectedScenario > 0">
    <div class="table-responsive">
        <table class="table table-striped table-hover">

            <caption>webserviceConfig currently available</caption>
            <thead>
            <tr>
                <th>ID</th>
                <th>Activity Name</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr style="cursor: pointer" ng-repeat="(key, value) in webserviceC.webserviceIDs">
                <td>{{value}}</td>
                <td>{{value}}</td>
                <td><a type="button" class="btn btn-default" data-toggle="modal" data-target="{{'#editWebserviceConfig' + id}}" data-ng-click="webserviceC.getDetails(value, selectedScenario)">Show Details</a>

                </td>
            </tr>
            </a>
            </tbody>
        </table>
    </div>
</li>

<!-- ___________________________ modals ___________________________ -->
<div id="{{'editWebserviceConfig' + id}}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit Webservice Config of {{webserviceC.workingID}}</h4>
            </div>
            <div class="modal-body">
                <form name="myForm" ng-submit="webserviceC.submitMyForm()">
                    Method:
                    <input type="text" ng-model="form.method"  /><br>
                    Link:
                    <input type="text" ng-model="form.link"  /><br>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Key</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr style="cursor: pointer" ng-repeat="(attribute_key, attribute_value) in form.attributes track by $index">
                                <td>{{attribute_key}}</td>
                                <td>
                                    <input type="text" ng-name="attribute_key" ng-model="form.attributes[attribute_key]['key'] "><br>
                                    <span ng-show="form.attribute_key.$pending">tipping...</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <a type="button" class="btn btn-success"  ng-click="webserviceC.addAttribute(webserviceC.workingID, selectedScenario)">Add Attribute</a>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
