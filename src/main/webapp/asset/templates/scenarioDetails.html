<h2>{{scenarioCtrl.getCurrentScenario()['label']}}</h2>
<div class="row">
	<div class="col-xs-4">
		<img src="{{scenarioCtrl.getCurrentScenario()['imageUrl']}}" alt="{{scenarioCtrl.getCurrentScenario()['label']}}" class="img-thumbnail">
		</img>
	</div>
	<div class="col-xs-1">
		{{"# " + scenarioCtrl.getCurrentScenario()['id']}}
	</div>
	<div class="col-xs-4">
		{{scenarioCtrl.getCurrentScenario()['label']}}
	</div>
	<div class="col-xs-4">
		<a ng-href="#/scenario/{{scenarioCtrl.getCurrentScenario()['id']}}/instance">
			Number of Instances: {{scenarioCtrl.getCurrentScenario()['instanceIds'].length}}
		</a>
	</div>
</div>
