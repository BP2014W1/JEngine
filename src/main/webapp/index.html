<!doctype html>
<html ng-app>
<head>
	<!-- Meta Informations -->
	<title>JEngine FrontEnd</title>
	<meta name="Description" content="a Framework for Production Case Management (PCM) containing Modeling and Execution">
	<meta name="Keywords" content="JEngine, PCM">

	<!-- generell Libs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

	<!-- JEngine libs -->
	<script src="asset/core/RESTCalls.js"></script>


</head>
<body>

<h3>Body</h3>

<h4>GetAllScenarios</h4>
<div ng-controller="GetAllScenarios">
	<p>The ID is {{scenarios.ids}}</p>
</div>


<h4>GetAllScenarios</h4>
<div ng-init="param='1';">
	<div ng-controller="GetScenarioDetails">
		<p>The ID is {{scenarioDetails.ids}}</p>
		<p>The content is {{scenarioDetails.label}}</p>
	</div>
</div>

<h4>ShowScenarioInstances</h4>
<div ng-init="param='1';">
	<div ng-controller="ShowScenarioInstances">
		<p>The ID is {{scenarioInstances.ids}}</p>
		<p>The content is {{scenarioInstances.label}}</p>
	</div>
</div>



</body>
</html>
